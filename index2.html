<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "ShoppingListPromiseApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app2.js"></script>
    <title> Custom Service </title>
  </head>
  <body>

    <h1> Custopm Service with Promise </h1>

    <div ng-controller = "ShoppingListController as list">

      <h3> Shopping List </h3>

      <input type="text" ng-model = "list.ItemName" placeholder="Item Name">
      <input type="text" ng-model = "list.ItemQuantity" placeholder="Item Quantity">
      boxes
      <button type="button" ng-click = "list.addItem();">Add a new Item</button>

      <ol>
        <li ng-repeat = "item in list.getItems">
          {{ item.quantity }} boxes of {{ item.name }}
          <button type="button" ng-click = "list.RemoveItem($index);">Remove Item</button>
        </li>
      </ol>

    </div>

  </body>
</html>
